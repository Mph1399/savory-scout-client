        <!-- LOCATION RESULTS MOBILE START-->
        <div class="locations-container" >
            <carousel [cellWidth]="'100%'" [objectFit]="'cover'" [dots]="true" [counter]="true" [arrows]="true"
              [loop]="true" style="height: calc(100vh - 65px)" #carousel>
              <ng-container *ngFor="let location of filteredLocations; let i = index" >
              <mat-card *ngIf="
              (filters$ | async)!.filters.active && location.active && location.food!.active && location.display || 
              (filters$ | async)!.filters.active && location.active && location.drinks!.active && location.display || 
              (filters$ | async)!.filters.active && location.active && location.events!.active && location.display ||
              !(filters$ | async)!.filters.active  && location.display" class="location-card carousel-cell"> 
              <!-- (click)="openDetails(i)" above -->
                <mat-card-header class="card-header-mobile" (click)="openDetails(i)">
                  <img mat-card-image style="background-image: url({{location.thumb_url}});" >
                  <mat-card-title style="font-weight: bold;" >{{ location.name }}</mat-card-title>
                  <mat-card-subtitle style="font-size: 12px;">{{ location.address }}</mat-card-subtitle>
                  <!-- <mat-card-subtitle *ngIf="!specificLocationSearch">Distance: -->
                 <strong style="text-align: center; display: block;">{{ location.distance | number:'0.0-2'}}mi away</strong>
                </mat-card-header>
                
                <div style="overflow: scroll; height: 100%">
                <mat-card-content class="card-specials">
                  <app-specials-display class="specials-container" [location]="filteredLocations[i]" [inDetails]="false"></app-specials-display>
                </mat-card-content>
              </div>
              </mat-card>
            </ng-container>
            </carousel>
          </div>
           <!-- Mobile Footer Searchbar -->
        <!-- <app-footer-navbar *ngIf="filteredLocations.length > 0 && filteredLocations[0].name !== ''"></app-footer-navbar> -->
        <!-- ///////////////////////// LOCATION RESULTS MOBILE END //////////////////////////////////-->
