        <!-- LOCATION RESULTS MOBILE START-->
        <div class="locations-container" >
            <carousel [cellWidth]="'100%'" [objectFit]="'cover'" [dots]="true" [counter]="true" [arrows]="true"
              [loop]="true" style="height: calc(100vh - 90px)">
              <ng-container *ngFor="let location of filteredLocations; let i = index" >
              <mat-card *ngIf="location.active" class="location-card carousel-cell"  (click)="openDetails(i)">
                <mat-card-header class="card-header-mobile">
                  <img mat-card-image style="background-image: url({{location.thumb_url}});" >
                  <mat-card-title style="font-weight: bold;" >{{ location.name }}</mat-card-title>
                  <mat-card-subtitle>{{ location.address }}</mat-card-subtitle>
                  <!-- <mat-card-subtitle *ngIf="!specificLocationSearch">Distance:
                    <strong>{{ location.distance | number : '1.2-2' }}mi</strong></mat-card-subtitle> -->
                </mat-card-header>
  
                <div style="overflow: scroll; height: 100%">
                <mat-card-content class="card-specials">
                  <app-specials-display [location]="filteredLocations[i]"></app-specials-display>
  
                </mat-card-content>
              </div>
              </mat-card>
            </ng-container>
            </carousel>
          </div>
        <!-- ///////////////////////// LOCATION RESULTS MOBILE END //////////////////////////////////-->
