
     <!-- /////////////////////////// LOCATION RESULTS DESKTOP START /////////////////////////////-->
     <div class="locations-container">
      <ng-container *ngFor="let location of filteredLocations ; let i = index">
        <mat-card class="location-card mat-elevation-z5" *ngIf="
        (filters$ | async)!.filters.active && location.active && location.food!.active && location.display || 
        (filters$ | async)!.filters.active && location.active && location.drinks!.active && location.display || 
        (filters$ | async)!.filters.active && location.active && location.events!.active && location.display ||
        !(filters$ | async)!.filters.active  && location.display">
          <mat-card-header class="card-header-desktop" (click)="openDetails(i)">
            <div mat-card-avatar class="avatar"
              style="background-image: url({{location.thumb_url}}); background-size: cover; cursor: pointer"></div>
            <span style="cursor: pointer;">
              <mat-card-title style="font-weight: bold;">{{ location.name }}
              <br>
              <app-address [address]="location.address"></app-address>
              </mat-card-title>
              
              <!-- <mat-card-subtitle>{{ location.address }}</mat-card-subtitle> -->
              <mat-card-subtitle style="text-align: right; margin-right: 10px">
                <strong>{{ location.distance }}mi</strong></mat-card-subtitle>
            </span>
          </mat-card-header>
          <mat-card-content class="card-specials">
            <app-specials-display class="specials-container" [location]="filteredLocations[i]" [inDetails]="false"></app-specials-display>
          </mat-card-content>
        </mat-card>
      </ng-container>
      </div>
   <!-- LOCATION RESULTS MOBILE END-->
