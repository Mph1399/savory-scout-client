 <ng-container *ngIf="(filterValues | async)!.filters.active"> 
  <p class="text-center active-title"
  *ngIf="!location.food!.active && !location.drinks!.active && !location.events!.active && (filterValues | async)!.filters.active">No
  Specials Happening Now</p>
  <p class="active-title" *ngIf="(filterValues | async)!.filters.active">-Happening Now-</p>
  <p *ngIf="!(filterValues | async)!.filters.active">Active Not Selected</p> 
 </ng-container>

     <!-- ACTIVE SPECIALS -->
     <!-- <ng-container *ngIf="(filterValues | async)!.filters.active"> -->
      <div *ngFor="let category of categories; let i = index">
        <ng-container *ngFor="let dateType of dateTypes; let l = index">
          <ng-container *ngIf="location[category].active">
        <div class="specials-list" *ngFor="let special of location[category][dateType]; let k = index">
          <ng-container *ngIf="special.active">
            <span [ngClass]="location[category][dateType][k].color"  class="special-time">
              <!-- [ngStyle]="{'height' : pageUrl === '/map' ? '15px' : '19px' }" above -->
           {{ category | titlecase }} Ending @ {{special.end}} |
              {{special.categories[0] | uppercase}} {{special.categories[1] | uppercase}}
              <!-- <mat-icon class="down-arrow-icon">arrow_downward</mat-icon> -->
            </span>
              <!-- [ngClass]="{'map-adjust-font' : pageUrl === '/map'}" above -->
            <!-- ACTIVE DESKTOP RECURRING START-->
            <mat-list role="list">
              <mat-list-item class="specials-item" *ngFor="let title of special.title; let i = index;">
                <mat-icon *ngIf="category === 'food'" [ngStyle]="{'font-size' : pageUrl === '/map' ? '9px' : '12px', 'line-height': '25px' }">restaurant</mat-icon>
                <mat-icon *ngIf="category === 'drinks'" [ngStyle]="{'font-size' : pageUrl === '/map' ? '9px' : '12px', 'line-height': '25px'  }">local_bar</mat-icon>
                <mat-icon *ngIf="category === 'events'" [ngStyle]="{'font-size' : pageUrl === '/map' ? '9px' : '12px' , 'line-height': '25px' }">event</mat-icon>
               <div>{{ (title || '') | titlecase }} - <span class="price">${{ special.price }}</span></div> 
              </mat-list-item>
            </mat-list>
        
            <!-- ACTIVE DESKTOP RECURRING END-->
          </ng-container>
        </div>
      </ng-container>
      </ng-container>
        </div>
        <!-- </ng-container> -->
