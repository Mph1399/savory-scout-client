<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async) && router.url === '/dashboard' ? true : false">
    <!-- [opened]="(isHandset$ | async) === false" -->
    <mat-toolbar>
      <img src="../../../assets/imgs/logo_120x120.png" class="logo">
    </mat-toolbar>
    <mat-nav-list>

    
      <mat-divider></mat-divider>
      <a mat-list-item href="https://www.app.savoryscout.com">
        <mat-icon>dashboard</mat-icon>Owner Dashboard</a>

    <mat-divider></mat-divider>
      <a mat-list-item routerLink="home">
    <mat-icon>home</mat-icon>Home</a>

    <mat-divider></mat-divider>
    <a mat-list-item routerLink="map">
      <mat-icon>map</mat-icon>Map</a>

      <mat-divider></mat-divider>
      <a mat-list-item routerLink="about">
        <mat-icon>info</mat-icon>About</a>

        <mat-divider></mat-divider>
        <a mat-list-item routerLink="contact">
          <mat-icon>contact_page</mat-icon>Contact</a>

          <mat-divider></mat-divider>
          <a mat-list-item routerLink="suggest">
            <mat-icon>thumb_up</mat-icon>Suggest</a>
  

    <mat-divider></mat-divider>
   <ng-container *ngIf="!( auth$ | async )?.user">
    <a mat-list-item href="login">
      <mat-icon>login</mat-icon>Login</a>
    <mat-divider></mat-divider>
   </ng-container>
  </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar color="primary" style="z-index: 100000">
      <img src="../../../assets/imgs/Logo-Transparent.png" class="logo">
 
      <!-- Spacer to put hamburger on the far right side per @material docs-->
      <span style="flex: 1 1 auto"></span>
      <button
      type="button"
      aria-label="filter"
      mat-icon-button
      (click)="openFilter()"
      style="float: right">
      <!-- *ngIf="isHandset$ | async" -->
      <mat-icon aria-label="filter">tune</mat-icon>
    </button>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        style="float: right">
        <!-- *ngIf="isHandset$ | async" -->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!--     *ngIf="(storeSub$ | async).user" -->
      <button
        *ngIf="(auth$ | async)?.user && (auth$ | async)?.user!.email !== null"
        type="button"
        aria-label="Profile"
        mat-icon-button
        [matMenuTriggerFor]="menu">
        <mat-icon aria-label="Profile Icon">account_circle</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #menu="matMenu" [overlapTrigger]="false">
  <div (click)="cancelClick($event)" class="dropdown">
    <div>
      <p *ngIf="(auth$ | async)!.user != null" style="margin: 0 7px; font-size: 12px;">{{(auth$ | async)!.user!.email }}</p>
      <button
        mat-flat-button
        class="profile-btn"
        color="primary"
        (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</mat-menu>
