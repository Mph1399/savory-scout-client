
    <mat-card *ngIf="infoContent" (click)="openDetails()">
        <mat-card-header class="title">
            {{ infoContent.name }}
        </mat-card-header>
        <mat-card-subtitle>{{ infoContent.phone }}</mat-card-subtitle>
        <app-specials-display [location]="infoContent" [mapPage]="true"></app-specials-display>
    </mat-card>
